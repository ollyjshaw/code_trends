@(title: String)(content: Html)

<!DOCTYPE html>
<!--[if lt IE 9]><html class="lte-ie8" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>@title</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/Chart.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/helpers.js")" type="text/javascript"></script>
</head>
<body>
	<div id="skiplink-container">
		<a href="#content" class="skiplink">Skip to main content</a>
    </div>

    <header role="banner" id="global-header" class="">
		<div class="header-wrapper">
			<div class="header-global">
				<div class="header-logo">
				</div>
			</div>
		</div>
		<div class="alpha-banner">
			<div class="outer-block">
				<div class="inner-block">
					<strong>ALPHA:</strong> This is a prototype
				</div>
			</div>
		</div>
    </header><!--end header-->
	
	<div id="wrapper">
		<main id="content">
			<h1>@title</h1>
			<article>
				@content
			</article>
		</main><!--end main-->
	</div>

    <footer class="group js-footer" id="footer" role="contentinfo">
		<div class="footer-wrapper">
			<div class="footer-meta">
				<div class="footer-meta-inner"></div>
			</div>
		</div>
    </footer><!--end footer-->
</body>
</html>
